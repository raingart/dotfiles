[module/i3]
type = internal/i3

pin-workspaces = false

;strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = false
fuzzy-match = true

# Name the workspaces
# http://fortawesome.github.io/Font-Awesome/cheatsheet/
ws-icon-0 = 0;
ws-icon-1 = 1;
ws-icon-2 = 2;
ws-icon-3 = 3;
ws-icon-4 = 4;
ws-icon-5 = 5;
ws-icon-6 = 6;
ws-icon-7 = 7;
ws-icon-8 = 8;
ws-icon-;

# ws-icon-0 = 0;
# ws-icon-1 = 1; Term
# ws-icon-2 = 2; Web
# ws-icon-3 = 3; Code
# ws-icon-4 = 4; Music

format = <label-state> <label-mode>
# label-occupied = %index%
# label-occupied-padding = 2

# label-active-font = 2
label-mode = %mode%
label-mode-padding = 2
# label-mode-background = ${colors.active-workspaces}

label-focused = %icon%
label-focused-background = ${colors.active-workspaces}
label-focused-underline = ${colors.underline}
label-focused-padding = 2

label-unfocused = %icon%
label-unfocused-foreground = ${colors.deactive-workspaces}
label-unfocused-padding = ${self.label-mode-padding}

