window_title {
   format = '[\?max_length=50 {class}]'
}
external_script memory {
   cache_timeout = 20
   format = "{output}"
   color_good = '#FF0000'
   script_path = '~/.config/i3/scripts/memory.sh'
}
external_script gmail {
   cache_timeout = 200
   format = "{output}"
   script_path = "~/.config/i3/scripts/gmail.py"
}
external_script weather {
   cache_timeout = 1800
   format = ".{output}"
   script_path = '~/bin/weather.py'
}
i3block kbd {
   command = 'xset -q|grep LED | awk \'{ if (substr ($10,5,1) == 1) print "RU\nRu\n#f44336" }\''
   interval = 1
}
net_rate {
   format = "{down}{up}"
}
net_iplist {
    iface_blacklist = []
    ip_blacklist = ['127.*', '::1']
    # format_no_ip = 'err'
    format_iface = "{iface}"
    format = '.{format_iface}'
}
volume_status {
   on_click 1 = 'exec ~/.config/i3/scripts/toggle_vol.sh'
   on_click 3 = 'exec ~/.config/i3/scripts/toggle_mic.sh'
   command = 'amixer'
   button_mute = 2
   button_up = 4
   button_down = 5
   format = '{percentage}%'
   format_muted = '--'
   cache_timeout = 1
   thresholds = [
      (0, "#FF0000"),
      (10, "#E2571E"),
      (15, "#FF7F00"),
      (30, "#C7C7C7"),
      (80, "#FFFF00"),
      (90, "#96BF33"),
   ]
}
time {
   # format = "%a %d %b %H:%M"
   format = "%a %d %b %I:%M %P"
   on_click 1 = "exec --no-startup-id gsimplecal"
}
