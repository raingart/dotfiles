general {
   colors = true
   color = '#C7C7C7'
   interval = 20
   color_good = '#C7C7C7'
   color_bad = '#FFFFFF'
}

# order += "net_rate"
order += "external_script gmail"
# order += "deadbeef"
order += "group music"
# order += "window_title"
# order += "external_script memory"
order += "external_script weather"
order += "net_iplist"
order += "i3block kbd"
order += "volume_status"
order += "time"

