--disk-cache-dir=/tmp/_chrome
# --user-data-dir=/media/WINDOWS/apps/chromiumProfile
# --load-extension=/media/11
--force-dark-mode

--disable-logging
--disable-default-apps
--no-pings

--enable-tcp-fastopen
--enable-fast-unload
--enable-oop-rasterization
--enable-gpu-rasterization
--enable-native-gpu-memory-buffers
--enable-accelerated-video-decode
--ignore-gpu-blocklist
--num-raster-threads=2
--enable-resource-load-scheduler=true
# --enable-features=OverlayScrollbar,Vulkan
--enable-features=WebUIDarkMode,QuietNotificationPrompts,BackForwardCache
--disable-features=AutofillShowTypePredictions,OptimizationHints,TabHoverCards,ExtensionsToolbarMenu,DesktopPWAsOmniboxInstall,HardwareMediaKeyHandling,GlobalMediaControls,NtpRepeatableQueries,PromoBrowserCommands
--blink-settings=disallowFetchForDocWrittenScriptsInMainFrame=true
--enable-quic
--enable-parallel-downloading
--enable-webgl-draft-extensions
--enable-webgl2-compute-context
--enable-javascript-harmony
--enable-checker-imaging
--enable-unsafe-fast-js-calls
