--disk-cache-dir=/tmp/_chrome
--force-dark-mode
--num-raster-threads=6

--disable-logging
--disable-default-apps
--no-pings

--enable-tcp-fastopen
--enable-fast-unload
--enable-oop-rasterization
--enable-gpu-rasterization
--enable-native-gpu-memory-buffers
--enable-accelerated-video-decode
--ignore-gpu-blocklist
--num-raster-threads=6
--enable-resource-load-scheduler=true
--enable-features=WebUIDarkMode,QuietNotificationPrompts,BackForwardCache,H264DecoderBufferIsCompleteFrame,VaapiVideoDecoder,TabSearch,IntensiveWakeUpThrottling
--disable-features=AutofillShowTypePredictions,OptimizationHints,TabHoverCards,ExtensionsToolbarMenu,DesktopPWAsOmniboxInstall,HardwareMediaKeyHandling,GlobalMediaControls,NtpRepeatableQueries,PromoBrowserCommands,SharingQRCodeGenerator,ReadLater,TabGroupsCollapse
--blink-settings=disallowFetchForDocWrittenScriptsInMainFrame=true
--enable-quic
--enable-parallel-downloading
--enable-webgl-draft-extensions
--enable-webgl2-compute-context
--enable-javascript-harmony
--enable-checker-imaging
--js-flags=--noexpose_wasm
--enable-experimental-regexp-engine
